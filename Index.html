<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1>CALCULADORA DE IMC</h1>
    <hr />
    <div class="container">
      <div class="first-step">
        <p>CLIQUE NO BOT√ÉO PARA CALCULAR O SEU IMC:</p>
        <button onclick="go(1,2)">INICIAR</button>
      </div>
      <div class="second-step">
        <h3>CALCULADORA - IMC</h3>
        <hr />
        <label for="peso">DIGITE O SEU PESO:</label>
        <input type="number" placeholder="SEU PESO" id="peso" />
        <br /><br />
        <label for="altura">DIGITE A SUA ALTURA:</label>
        <input type="number" placeholder="SUA ALTURA" id="altura" />
        <br /><br />
        <button onclick="validate()">CALCULAR</button>
      </div>
      <div class="final-step">
        <h3>RESULTADO!</h3>
        <p id="resultado"></p>
        <button onclick="go(3,2)">CALCULAR NOVAMENTE</button>
        <button onclick="go(3,1)">FINALIZAR</button>
      </div>
    </div>
    <footer>
      <p>
        Copyright @ 2022 - Desenvolvido Por
        <a href="https://beacons.ai/luizaug10" target="_blanck" class="copy"
          >Luiz Santos</a
        >
      </p>
    </footer>
    <script src="Scripts.js"></script>
  </body>
</html>
